<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ichat- real time chat website with socket.io</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script src="http://localhost:8000/socket.io/socket.io.js"></script>

  <script src="js/client.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img src="whatsapp-icon-509x512-c9csi2fs.png"  class="logo">

  </nav>
  <div class="container">
    <div class="message right">Harry: Hey how are you.</div>
    <div class="message left">gaurav: Bhai I am fine, how about you?</div>
  </div>

  <div class="send">
    <form action="#" id="send-container">
      <input type="text" name="messageInp" id="messageInp">
      <button class="btn" type="submit">send</button>
    </form>
  </div>
</body>
</html>
